<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./WEB-INF/Templates/Eliminarproducto.xhtml">

            <ui:define name="top">
                <h:graphicImage url="resources/Cabecera/encabezado.png"/>
            </ui:define>

            <ui:define name="content">
                <h1>Eliminacion de Empleados</h1>
                <h:form id="form">
                    <p:panelGrid columns="2" >
                        <p:commandButton value="ID: " actionListener="#{empleadoBean.buscarEmpleado()}" icon="ui-icon-circle-zoomin" update="form"/>

                        <p:inputText value="#{empleadoBean.id}"> </p:inputText>
                    </p:panelGrid>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5" >
                        <h:outputLabel value="ID:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.id}"></h:outputLabel>
                        <h:outputLabel value="Nombre:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.nombre}" />
                        <h:outputLabel value="Apellido:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.apellido}" />
                        <h:outputLabel value="Cédula:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.cedula}" />
                        <h:outputLabel value="Salario:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.salario}" />
                        <h:outputLabel value="Departamento:"></h:outputLabel>
                        <h:outputLabel value="#{empleadoBean.departamento.nombre}" />
                    </h:panelGrid>
                    <p:dataTable value="#{empleadoBean.empleados}" var="a" editable="true" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="1,5,10,15" currentPageReportTemplate="Página: ({currentPage} de {totalPages})">
                        <p:column  headerText="ID" >
                            <h:outputText value="#{a.idEmpleado}"/>
                        </p:column>
                        <p:column filterBy="#{a.nombre}" filterMatchMode="contains" headerText="Nombre" >
                            <h:outputText value="#{a.nombre}"/>
                        </p:column>
                        <p:column  headerText="Apellido" >
                            <h:outputText value="#{a.apellido}"/>
                        </p:column>
                        <p:column  headerText="cedula" >
                            <h:outputText value="#{a.cedula}"/>
                        </p:column>
                        <p:column  headerText="Salario" >
                            <h:outputText value="#{a.salario}"/>
                        </p:column>
                        <p:column  headerText="Departamento" >
                            <h:outputText value="#{a.idDepartamento.nombre}"/>
                        </p:column>
                    </p:dataTable>
                    <p:fieldset >
                        <p:commandButton style="margin-left: 600px" value="Eliminar" icon="ui-icon-trash" actionListener="#{empleadoBean.eliminarEmpleado()}" update="form"/>
                    </p:fieldset>

                    <h:commandLink action="Empleado.xhtml">
                        <h:graphicImage url="resources/RedesSociales/volver.png" />
                    </h:commandLink>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                <p:fieldset>
                    <h:graphicImage url="resources/Cabecera/piedepagina.png"/>
                </p:fieldset>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
